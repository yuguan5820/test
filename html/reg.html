<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人注册</title>
	<link rel="stylesheet" href="../css/base_px.css">
	<link rel="stylesheet" href="../css/reg.css">
</head>
<body>
	<div id="head">
		<div class="head">
			<div class="logo fl"></div>
			<div class="logo_title fl">欢迎注册</div>
			<div class="have_account">
				已有账号？
				<a href="login.html">请登录></a>
			</div>
		</div>
	</div>
	<div id="container">
		<div class="container">
			<div class="progress">
				用户注册
			</div>
			<div class="main">
				<form action="####">
					<div class="input">
						<label for="username">用户名</label>
						<input type="text" placeholder="请用手机号当用户名" id="username" autocomplete="off">
						
					</div>
					<div class="mes" id="usermes"></div>
					<div class="input">
						<label for="password">设置密码</label>
						<input type="password" placeholder="建议使用两种或者两种以上的字符组合" id="password" autocomplete="off">
					</div>
					<div class="mes" id="passmes"></div>
					<div class="input">
						<label for="repassword">确认密码</label>
						<input type="password" placeholder="请再次输入密码" id="repassword" autocomplete="off">
					</div>
					<div class="mes" id="repassmes"></div>
					<div class="sumbit" id="regs" style="cursor: pointer;">立即注册</div>

				</form>
			</div>
			<div class="foot">
				<ul>
					<li><a href="####">关于我们</a></li>
					<li><a href="####">联系我们</a></li>
					<li><a href="####">人才招聘</a></li>
					<li><a href="####">商家入驻</a></li>
					<li><a href="####">广告服务</a></li>

					<li><a href="####">友情链接</a></li>
					<li><a href="####">销售联盟</a></li>
					<li><a href="####">京东社区</a></li>
					<li><a href="####">京东公益</a></li>
					<li style="border:none"><a href="####">English Site</a></li>
				</ul>
			</div>
			<p class="banquan">
            	Copyright©2004-2019  京东JD.com 版权所有
        	</p>
		</div>
	</div>
	
</body>
</html>
